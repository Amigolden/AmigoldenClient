<ion-list>
    <ion-item *ngIf="hasExistingCard">
      <ion-label>Use Existing Card</ion-label>
      <ion-toggle name="useExisting" color="dark" [(ngModel)]="useExisting"></ion-toggle>
    </ion-item>
  </ion-list>
  <div class="form-row" [hidden]="useExisting">
      <label for="card-info">Card Info</label>
      <div id="card-info" class="ion-margin-top" #cardInfo></div>  
      <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
      <button id="checkout-btn" (click)="checkout()">Pay {{ amount ? (amount/ 100) : (0)  | currency }}</button>
  </div>
